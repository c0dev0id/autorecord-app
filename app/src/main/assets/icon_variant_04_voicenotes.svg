<?xml version="1.0" encoding="utf-8"?>
<!-- Icon Variant 4: Royal Purple - Voice Notes -->
<svg xmlns="http://www.w3.org/2000/svg" width="108" height="108" viewBox="0 0 108 108">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B1FA2"/>
      <stop offset="100%" style="stop-color:#9C27B0"/>
    </linearGradient>
    <linearGradient id="mic4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E1BEE7"/>
    </linearGradient>
  </defs>
  <rect width="108" height="108" fill="url(#bg4)"/>
  
  <!-- Decorative circles -->
  <circle cx="20" cy="20" r="15" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="88" cy="88" r="20" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- Microphone body -->
  <rect x="40" y="24" width="28" height="40" rx="14" fill="url(#mic4)"/>
  
  <!-- Microphone stand -->
  <rect x="50" y="64" width="8" height="14" fill="#FFFFFF"/>
  <rect x="38" y="78" width="32" height="6" rx="3" fill="#FFFFFF"/>
  
  <!-- Microphone arc -->
  <path d="M32 54 Q32 76 54 76 Q76 76 76 54" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Sound wave rings -->
  <circle cx="54" cy="44" r="28" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  <circle cx="54" cy="44" r="36" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.2"/>
</svg>
