<?xml version="1.0" encoding="utf-8"?>
<!-- Icon Variant 10: Crimson Red - Voice Notes -->
<svg xmlns="http://www.w3.org/2000/svg" width="108" height="108" viewBox="0 0 108 108">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C62828"/>
      <stop offset="100%" style="stop-color:#E53935"/>
    </linearGradient>
    <radialGradient id="glow10" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="108" height="108" fill="url(#bg10)"/>
  
  <!-- Subtle glow -->
  <ellipse cx="54" cy="44" r="44" ry="40" fill="url(#glow10)"/>
  
  <!-- Microphone body - broadcast style -->
  <rect x="36" y="18" width="36" height="48" rx="18" fill="#FFFFFF"/>
  
  <!-- Recording indicator -->
  <circle cx="54" cy="30" r="6" fill="#E53935"/>
  <circle cx="54" cy="30" r="4" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Microphone grille lines -->
  <line x1="40" y1="40" x2="68" y2="40" stroke="#E53935" stroke-width="1.5" opacity="0.3"/>
  <line x1="40" y1="48" x2="68" y2="48" stroke="#E53935" stroke-width="1.5" opacity="0.3"/>
  <line x1="40" y1="56" x2="68" y2="56" stroke="#E53935" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Microphone stand -->
  <line x1="54" y1="66" x2="54" y2="80" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
  <line x1="38" y1="80" x2="70" y2="80" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Microphone arc -->
  <path d="M28 54 Q28 78 54 78 Q80 78 80 54" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
</svg>
