<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 628" width="1200" height="628">
  <!-- Feature highlight banner -->
  
  <!-- Dark background -->
  <rect width="1200" height="628" fill="#0A0A15"/>
  
  <!-- Grid pattern -->
  <pattern id="techGrid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1976D2" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="1200" height="628" fill="url(#techGrid)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="314" rx="400" ry="250" fill="#1976D2" opacity="0.1"/>
  
  <!-- Three feature cards -->
  
  <!-- Card 1: GPS -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="300" height="350" rx="20" fill="#1A1A2E" stroke="#1976D2" stroke-width="2"/>
    <circle cx="150" cy="100" r="60" fill="#1976D2" opacity="0.3"/>
    <path d="M150 50 C150 50 195 115 195 145 C195 170 175 190 150 190 C125 190 105 170 105 145 C105 115 150 50 150 50 Z" fill="#FF6F00"/>
    <circle cx="150" cy="143" r="15" fill="#FFFFFF"/>
    <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">GPS TAGGING</text>
    <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.7">Automatic location</text>
    <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.7">with every recording</text>
  </g>
  
  <!-- Card 2: Recording -->
  <g transform="translate(450, 150)">
    <rect x="0" y="0" width="300" height="350" rx="20" fill="#1A1A2E" stroke="#FF6F00" stroke-width="2"/>
    <circle cx="150" cy="100" r="60" fill="#FF6F00" opacity="0.3"/>
    <rect x="115" y="55" width="70" height="95" rx="35" fill="#FFFFFF"/>
    <path d="M150 150 L150 180" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
    <path d="M115 180 L185 180" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
    <path d="M95 110 C95 155 120 180 150 180 C180 180 205 155 205 110" stroke="#FFFFFF" stroke-width="6" fill="none"/>
    <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">QUICK RECORD</text>
    <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.7">One-tap recording</text>
    <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.7">for riders on the go</text>
  </g>
  
  <!-- Card 3: Export -->
  <g transform="translate(800, 150)">
    <rect x="0" y="0" width="300" height="350" rx="20" fill="#1A1A2E" stroke="#1976D2" stroke-width="2"/>
    <circle cx="150" cy="100" r="60" fill="#1976D2" opacity="0.3"/>
    <rect x="110" y="55" width="80" height="100" rx="5" fill="#FFFFFF"/>
    <path d="M150 180 L150 140 M130 155 L150 135 L170 155" stroke="#1976D2" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">EASY EXPORT</text>
    <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.7">GPX, CSV, or audio</text>
    <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.7">file formats</text>
  </g>
  
  <!-- Top headline -->
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">VOICE NOTES</text>
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2196F3">Key Features</text>
  
  <!-- Bottom CTA -->
  <rect x="450" y="540" width="300" height="60" rx="30" fill="#FF6F00"/>
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">Get Started Free</text>
</svg>
