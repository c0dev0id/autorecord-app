<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
    <filter id="shadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient1)" filter="url(#shadow1)"/>
  
  <!-- Microphone body -->
  <rect x="165" y="100" width="70" height="110" rx="35" fill="#FFFFFF"/>
  
  <!-- Microphone stand -->
  <path d="M200 210 L200 260" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
  <path d="M160 260 L240 260" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Microphone arc -->
  <path d="M140 170 C140 225 165 260 200 260 C235 260 260 225 260 170" 
        stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Sound waves -->
  <path d="M115 140 C115 100 150 70 190 60" stroke="#FFFFFF" stroke-width="5" fill="none" stroke-opacity="0.7" stroke-linecap="round"/>
  <path d="M285 140 C285 100 250 70 210 60" stroke="#FFFFFF" stroke-width="5" fill="none" stroke-opacity="0.7" stroke-linecap="round"/>
  
  <!-- Location pin -->
  <path d="M295 245 C295 245 320 280 320 300 C320 315 307 325 292 325 C277 325 265 315 265 300 C265 280 290 245 295 245 Z" 
        fill="#FF6F00" stroke="#FFFFFF" stroke-width="3"/>
  <circle cx="293" cy="295" r="8" fill="#FFFFFF"/>
  
  <!-- App name -->
  <text x="200" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF">Voice Notes</text>
</svg>
