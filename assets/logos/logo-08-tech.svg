<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D47A1"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
  </defs>
  
  <!-- Tech dark background -->
  <rect width="400" height="400" fill="url(#techGrad)"/>
  
  <!-- Circuit pattern -->
  <path d="M0 100 L50 100 L50 50 L100 50" stroke="#2196F3" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M400 100 L350 100 L350 50 L300 50" stroke="#2196F3" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M0 300 L50 300 L50 350 L100 350" stroke="#2196F3" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M400 300 L350 300 L350 350 L300 350" stroke="#2196F3" stroke-width="1" fill="none" opacity="0.3"/>
  <circle cx="50" cy="100" r="4" fill="#2196F3" opacity="0.5"/>
  <circle cx="350" cy="100" r="4" fill="#2196F3" opacity="0.5"/>
  <circle cx="50" cy="300" r="4" fill="#2196F3" opacity="0.5"/>
  <circle cx="350" cy="300" r="4" fill="#2196F3" opacity="0.5"/>
  
  <!-- Hexagon container -->
  <polygon points="200,60 290,105 290,195 200,240 110,195 110,105" 
           fill="#1976D2" stroke="#2196F3" stroke-width="3"/>
  
  <!-- Inner hexagon -->
  <polygon points="200,80 270,115 270,185 200,220 130,185 130,115" 
           fill="none" stroke="#2196F3" stroke-width="1" opacity="0.5"/>
  
  <!-- Microphone icon -->
  <rect x="180" y="95" width="40" height="60" rx="20" fill="#FFFFFF"/>
  <path d="M200 155 L200 180" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  <path d="M178 180 L222 180" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  <path d="M165 130 C165 160 180 180 200 180 C220 180 235 160 235 130" 
        stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- GPS coordinates display -->
  <rect x="100" y="260" width="200" height="30" rx="3" fill="#0D47A1" stroke="#2196F3" stroke-width="1"/>
  <text x="200" y="282" text-anchor="middle" font-family="monospace" font-size="12" fill="#2196F3">LAT: 47.6062 | LON: -122.3321</text>
  
  <!-- Signal waves -->
  <circle cx="200" cy="150" r="50" stroke="#FF6F00" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="200" cy="150" r="65" stroke="#FF6F00" stroke-width="1" fill="none" opacity="0.2"/>
  
  <!-- Brand -->
  <text x="200" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF">VOICE NOTES</text>
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FF6F00">SMART RECORDING TECHNOLOGY</text>
</svg>
