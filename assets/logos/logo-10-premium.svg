<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Dark premium background -->
  <rect width="400" height="400" fill="#0A0A15"/>
  
  <!-- Subtle glow -->
  <ellipse cx="200" cy="180" rx="150" ry="120" fill="url(#glowGrad)"/>
  
  <!-- Recording indicator ring -->
  <circle cx="200" cy="160" r="95" fill="none" stroke="#FF6F00" stroke-width="3" stroke-dasharray="15 8"/>
  
  <!-- Inner glow circle -->
  <circle cx="200" cy="160" r="75" fill="#1976D2" opacity="0.2"/>
  
  <!-- Microphone premium style -->
  <rect x="177" y="105" width="46" height="75" rx="23" fill="#FFFFFF"/>
  
  <!-- Grille lines -->
  <line x1="185" y1="120" x2="215" y2="120" stroke="#1976D2" stroke-width="2"/>
  <line x1="185" y1="135" x2="215" y2="135" stroke="#1976D2" stroke-width="2"/>
  <line x1="185" y1="150" x2="215" y2="150" stroke="#1976D2" stroke-width="2"/>
  <line x1="185" y1="165" x2="215" y2="165" stroke="#1976D2" stroke-width="2"/>
  
  <!-- Stand chrome style -->
  <rect x="195" y="180" width="10" height="35" fill="#CCCCCC"/>
  <rect x="170" y="215" width="60" height="8" rx="4" fill="#CCCCCC"/>
  
  <!-- Arc chrome -->
  <path d="M155 145 C155 195 175 220 200 220 C225 220 245 195 245 145" 
        stroke="#CCCCCC" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- GPS pin premium -->
  <g transform="translate(265, 195)">
    <path d="M0 0 C0 0 18 28 18 40 C18 50 10 57 0 57 C-10 57 -18 50 -18 40 C-18 28 0 0 0 0 Z" 
          fill="#FF6F00"/>
    <circle cx="0" cy="38" r="7" fill="#FFFFFF"/>
    <circle cx="0" cy="38" r="3" fill="#FF6F00"/>
  </g>
  
  <!-- Premium brand text -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="300" fill="#FFFFFF" letter-spacing="8">VOICE</text>
  <text x="200" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="300" fill="#FFFFFF" letter-spacing="8">NOTES</text>
  
  <!-- Tagline -->
  <line x1="100" y1="360" x2="160" y2="360" stroke="#FF6F00" stroke-width="1"/>
  <text x="200" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#757575" letter-spacing="3">PREMIUM RECORDING</text>
  <line x1="240" y1="360" x2="300" y2="360" stroke="#FF6F00" stroke-width="1"/>
</svg>
