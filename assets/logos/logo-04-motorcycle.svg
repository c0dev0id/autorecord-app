<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
  </defs>
  
  <!-- Background with road theme -->
  <rect width="400" height="400" fill="#1A1A2E"/>
  
  <!-- Road -->
  <path d="M0 400 L150 200 L200 200 L250 200 L400 400" fill="#333"/>
  <path d="M175 400 L195 250 L205 250 L225 400" fill="#FFA726" opacity="0.8"/>
  
  <!-- Microphone as mile marker style -->
  <rect x="175" y="80" width="50" height="80" rx="25" fill="#1976D2" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Mic details -->
  <line x1="185" y1="100" x2="215" y2="100" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <line x1="185" y1="115" x2="215" y2="115" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <line x1="185" y1="130" x2="215" y2="130" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  
  <!-- Post -->
  <rect x="190" y="160" width="20" height="40" fill="#FFFFFF"/>
  
  <!-- Sound waves as speed lines -->
  <path d="M140 100 L155 95 M135 120 L155 115 M140 140 L155 135" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
  <path d="M260 100 L245 95 M265 120 L245 115 M260 140 L245 135" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
  
  <!-- GPS coordinates display -->
  <rect x="100" y="220" width="200" height="40" rx="5" fill="#1976D2" opacity="0.9"/>
  <text x="200" y="247" text-anchor="middle" font-family="monospace" font-size="14" fill="#FFFFFF">47.6062° N, 122.3321° W</text>
  
  <!-- Brand -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF">VOICE NOTES</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFA726">FOR MOTORCYCLE RIDERS</text>
</svg>
