    <text x="0" y="140" font-family="Arial, sans-serif" font-size="32" fill="#FFFFFF" opacity="0.9">GPS-Tagged Voice Recording</text>
    <text x="0" y="185" font-family="Arial, sans-serif" font-size="32" fill="#FFFFFF" opacity="0.9">for Motorcycle Riders</text>
    
    <!-- Feature list -->
