      <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">‚úì</text>
      <text x="55" y="22" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">One-tap quick recording</text>
    </g>
    
    <g transform="translate(0, 290)">
      <circle cx="20" cy="15" r="20" fill="#FF6F00"/>
      <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">‚úì</text>
      <text x="55" y="22" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">Automatic GPS location tagging</text>
    </g>
    
    <g transform="translate(0, 350)">
      <circle cx="20" cy="15" r="20" fill="#FF6F00"/>
      <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">‚úì</text>
      <text x="55" y="22" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">Cloud transcription to text</text>
    </g>
    
    <g transform="translate(0, 410)">
