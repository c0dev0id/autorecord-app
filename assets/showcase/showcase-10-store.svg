    <rect x="120" y="170" width="40" height="55" rx="20" fill="#FFFFFF"/>
    <path d="M140 225 L140 250" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Timer -->
