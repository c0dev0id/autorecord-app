  </g>
  
  <!-- Footer -->
  <text x="600" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" opacity="0.7">github.com/c0dev0id/autorecord-app ‚Ä¢ CC BY-NC 4.0</text>
