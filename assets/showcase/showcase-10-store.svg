    <circle cx="60" cy="355" r="15" fill="#FF6F00"/>
    <text x="85" y="360" font-family="Arial, sans-serif" font-size="14" fill="#212121">üìç Highway 101, CA</text>
    
    <!-- Recording list preview -->
    <rect x="30" y="400" width="220" height="40" rx="8" fill="#FFFFFF"/>
    <rect x="30" y="450" width="220" height="40" rx="8" fill="#FFFFFF"/>
