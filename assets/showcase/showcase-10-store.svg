<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- App Store Feature Graphic Style -->
  
  <defs>
    <linearGradient id="storeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#storeGrad)"/>
  
  <!-- Abstract decorations -->
  <circle cx="100" cy="100" r="200" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#FFFFFF" opacity="0.05"/>
  
  <!-- Phone mockup -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="280" height="530" rx="30" fill="#1A1A2E"/>
    <rect x="10" y="10" width="260" height="510" rx="25" fill="#F5F5F5"/>
    
    <!-- Screen content -->
    <rect x="10" y="10" width="260" height="60" rx="25" fill="#1976D2"/>
