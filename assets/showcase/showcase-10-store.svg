      <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">‚úì</text>
      <text x="55" y="22" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">Export to GPX, CSV, Audio</text>
    </g>
