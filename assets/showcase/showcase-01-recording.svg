<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920" width="1080" height="1920">
  <!-- App Screenshot Mockup: Main Recording Screen -->
  
  <!-- Phone frame background -->
  <rect width="1080" height="1920" rx="60" fill="#1A1A2E"/>
  
  <!-- Status bar -->
  <rect x="0" y="0" width="1080" height="100" fill="#0D47A1"/>
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="32" fill="#FFFFFF">9:41</text>
  <circle cx="900" cy="50" r="20" fill="#FFFFFF" opacity="0.8"/>
  <rect x="940" y="35" width="50" height="30" rx="5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="1010" cy="50" r="18" fill="#43A047"/>
  
  <!-- App header -->
  <rect x="0" y="100" width="1080" height="140" fill="#1976D2"/>
  <text x="540" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">Voice Notes</text>
  
  <!-- Recording area -->
  <rect x="40" y="280" width="1000" height="700" rx="30" fill="#FFFFFF"/>
  
  <!-- Large microphone icon -->
  <circle cx="540" cy="550" r="180" fill="#1976D2" opacity="0.1"/>
  <circle cx="540" cy="550" r="140" fill="#1976D2"/>
  <rect x="490" y="460" width="100" height="140" rx="50" fill="#FFFFFF"/>
  <path d="M540 600 L540 660" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
  <path d="M470 660 L610 660" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
  <path d="M440 540 C440 620 485 660 540 660 C595 660 640 620 640 540" stroke="#FFFFFF" stroke-width="12" fill="none"/>
  
  <!-- Sound wave animation -->
  <circle cx="540" cy="550" r="200" stroke="#1976D2" stroke-width="3" fill="none" opacity="0.3"/>
  <circle cx="540" cy="550" r="230" stroke="#1976D2" stroke-width="2" fill="none" opacity="0.2"/>
  
  <!-- Recording timer -->
  <text x="540" y="820" text-anchor="middle" font-family="monospace" font-size="64" fill="#212121">00:15</text>
  <text x="540" y="880" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#757575">Recording...</text>
  
  <!-- GPS coordinates display -->
  <rect x="40" y="1020" width="1000" height="120" rx="20" fill="#F5F5F5"/>
  <circle cx="120" cy="1080" r="40" fill="#FF6F00"/>
  <path d="M120 1050 C120 1050 140 1080 140 1095 C140 1107 132 1115 120 1115 C108 1115 100 1107 100 1095 C100 1080 120 1050 120 1050 Z" fill="#FFFFFF"/>
  <text x="200" y="1065" font-family="Arial, sans-serif" font-size="28" fill="#212121">Current Location</text>
  <text x="200" y="1105" font-family="monospace" font-size="24" fill="#757575">47.6062° N, 122.3321° W</text>
  
  <!-- Control buttons -->
  <g transform="translate(240, 1200)">
    <circle cx="0" cy="0" r="70" fill="#E53935"/>
    <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#FFFFFF"/>
  </g>
  
  <g transform="translate(540, 1200)">
    <circle cx="0" cy="0" r="90" fill="#1976D2" stroke="#1565C0" stroke-width="5"/>
    <rect x="-25" y="-25" width="50" height="50" rx="25" fill="#FFFFFF"/>
  </g>
  
  <g transform="translate(840, 1200)">
    <circle cx="0" cy="0" r="70" fill="#FF6F00"/>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#FFFFFF">+15s</text>
  </g>
  
  <!-- Labels -->
  <text x="240" y="1320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#757575">Stop</text>
  <text x="540" y="1340" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#757575">Save</text>
  <text x="840" y="1320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#757575">Extend</text>
  
  <!-- Bottom navigation -->
  <rect x="0" y="1700" width="1080" height="220" fill="#FFFFFF"/>
  <rect x="0" y="1700" width="1080" height="2" fill="#E0E0E0"/>
  
  <g transform="translate(180, 1780)">
    <circle cx="0" cy="0" r="40" fill="#1976D2"/>
    <rect x="-12" y="-18" width="24" height="32" rx="12" fill="#FFFFFF"/>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#1976D2">Record</text>
  </g>
  
  <g transform="translate(540, 1780)">
    <circle cx="0" cy="0" r="40" fill="#F5F5F5"/>
    <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#757575"/>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#757575">Manager</text>
  </g>
  
  <g transform="translate(900, 1780)">
    <circle cx="0" cy="0" r="40" fill="#F5F5F5"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#757575" stroke-width="5"/>
    <rect x="-5" y="-15" width="10" height="30" fill="#757575"/>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#757575">Settings</text>
  </g>
</svg>
