<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Recording indicator icon -->
  <rect width="128" height="128" rx="28" fill="#E53935"/>
  
  <!-- Pulsing ring -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.3"/>
  <circle cx="64" cy="64" r="55" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.2"/>
  
  <!-- Center recording dot -->
  <circle cx="64" cy="64" r="30" fill="#FFFFFF"/>
  
  <!-- Inner microphone -->
  <rect x="52" y="45" width="24" height="35" rx="12" fill="#E53935"/>
  <path d="M64 80 L64 88" stroke="#E53935" stroke-width="4" stroke-linecap="round"/>
  <path d="M52 88 L76 88" stroke="#E53935" stroke-width="4" stroke-linecap="round"/>
</svg>
