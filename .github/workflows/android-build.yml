name: Android CI Build

on:
  push:
    branches: [ main, develop, claude/** ]
    # Only run when code that affects the build is changed
    paths-ignore:
      - '**.md'                    # Documentation files
      - 'docs/**'                  # Documentation directory
      - '.github/workflows/**'     # Workflow changes don't affect app builds
      - '.gitignore'               # Git config changes
      - 'LICENSE'                  # License changes
  pull_request:
    branches: [ main, develop ]
    # Only run when code that affects the build is changed
    paths-ignore:
      - '**.md'                    # Documentation files
      - 'docs/**'                  # Documentation directory
      - '.github/workflows/**'     # Workflow changes don't affect app builds
      - '.gitignore'               # Git config changes
      - 'LICENSE'                  # License changes
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Update packages
        run: sudo apt-get update && sudo apt-get upgrade

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Build Outputs
        uses: actions/cache@v4
        with:
          path: |
            app/build
            build
            vnmanager-opener/build
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.konan
          key: ${{ runner.os }}-maven-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Kotlin
        uses: actions/cache@v4
        with:
          path: |
            ~/.kotlin
            ~/.gradle/kotlin-dsl
          key: ${{ runner.os }}-kotlin-${{ hashFiles('**/*.gradle.kts', '**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-kotlin-

      - name: Cache Android NDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
          key: ${{ runner.os }}-ndk-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-ndk-

      - name: Cache Lint
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/lint
          key: ${{ runner.os }}-lint-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-lint-

      # Cache Android SDK components to avoid re-downloading (~1-2 GB)
      # This significantly speeds up workflow runs by caching SDK packages
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/build-cache
            ~/.android/cache
            /usr/local/lib/android/sdk/platforms
            /usr/local/lib/android/sdk/platform-tools
            /usr/local/lib/android/sdk/build-tools
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create gradle.properties
        run: |
          echo "GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON=${{ toJSON(secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON) }}" >> gradle.properties
          echo "OSM_CLIENT_ID=${{ secrets.OSM_CLIENT_ID }}" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.configureondemand=true" >> gradle.properties

      # Enable Gradle build cache and parallel execution for faster incremental builds
      # --build-cache: Enables Gradle's build cache for reusing outputs
      # --parallel: Executes tasks in parallel when possible
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --build-cache --parallel

      - name: Run Unit Tests
        run: ./gradlew test --stacktrace --build-cache --parallel
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-build
          path: |
            app/build/reports/tests/**
            app/build/test-results/**
            vnmanager-opener/build/reports/tests/**
            vnmanager-opener/build/test-results/**
          retention-days: 30

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      # Upload vnmanager-opener debug APK as a separate artifact
      - name: Upload VN Manager Opener Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: vnmanager-opener-debug
          path: vnmanager-opener/build/outputs/apk/debug/vnmanager-opener-debug.apk
          retention-days: 30

      - name: Build info
        run: |
          echo "APK built successfully!"
          ls -lh app/build/outputs/apk/debug/
          echo "VN Manager Opener APK:"
          ls -lh vnmanager-opener/build/outputs/apk/debug/
