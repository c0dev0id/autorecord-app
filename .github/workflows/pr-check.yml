name: Pull Request Check

permissions:
  pull-requests: write
  issues: write


on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Only run when code that affects the build is changed
    paths-ignore:
      - '**.md'                    # Documentation files
      - 'docs/**'                  # Documentation directory
      - '.github/workflows/**'     # Workflow changes don't affect app builds
      - '.gitignore'               # Git config changes
      - 'LICENSE'                  # License changes

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Built-in Gradle cache handles dependencies, wrappers, and build-cache
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Cache Android SDK components to avoid re-downloading (~1-2 GB)
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/build-cache
            ~/.android/cache
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Enable Gradle build cache for faster incremental builds
      - name: Run Lint
        run: ./gradlew lint --stacktrace --build-cache --parallel

      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results*.html
          retention-days: 7

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/build-cache
            ~/.android/cache
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Create gradle.properties
        run: |
          echo "GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON=${{ toJSON(secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON) }}" >> gradle.properties
          echo "OSM_CLIENT_ID=${{ secrets.OSM_CLIENT_ID }}" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties
      
      - name: Run Unit Tests
        run: ./gradlew test --stacktrace --build-cache --parallel
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/build/reports/tests/**
            app/build/test-results/**
          retention-days: 7
      
      - name: Generate Test Summary
        if: always()
        run: |
          echo "## üß™ Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -d "app/build/test-results/testDebugUnitTest" ]; then
            TOTAL=$(find app/build/test-results/testDebugUnitTest -name "*.xml" -exec grep -oh 'tests="[0-9]*"' {} \; | grep -oh '[0-9]*' | awk '{s+=$1} END {print s}')
            FAILURES=$(find app/build/test-results/testDebugUnitTest -name "*.xml" -exec grep -oh 'failures="[0-9]*"' {} \; | grep -oh '[0-9]*' | awk '{s+=$1} END {print s}')
            ERRORS=$(find app/build/test-results/testDebugUnitTest -name "*.xml" -exec grep -oh 'errors="[0-9]*"' {} \; | grep -oh '[0-9]*' | awk '{s+=$1} END {print s}')
            PASSED=$((TOTAL - FAILURES - ERRORS))
            echo "- Total tests: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- ‚ùå Failed: $FAILURES" >> $GITHUB_STEP_SUMMARY
            echo "- üí• Errors: $ERRORS" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è No test results found" >> $GITHUB_STEP_SUMMARY
          fi

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/build-cache
            ~/.android/cache
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Create gradle.properties
        run: |
          echo "GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON=${{ toJSON(secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON) }}" >> gradle.properties
          echo "OSM_CLIENT_ID=${{ secrets.OSM_CLIENT_ID }}" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties
      
      - name: Generate Coverage Report
        run: ./gradlew testDebugUnitTest jacocoTestReport --stacktrace --build-cache
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/build/reports/jacoco/
          retention-days: 7
      
      - name: Extract Coverage Percentage
        id: coverage
        run: |
          if [ -f "app/build/reports/jacoco/jacocoTestReport/html/index.html" ]; then
            COVERAGE=$(grep -oP 'Total.*?(\d+)%' app/build/reports/jacoco/jacocoTestReport/html/index.html | grep -oP '\d+' | head -1 || echo "0")
            echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "## üìä Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          else
            echo "percentage=0" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Coverage report not generated" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test, coverage]
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Built-in Gradle cache handles dependencies, wrappers, and build-cache
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Cache Android SDK components to avoid re-downloading (~1-2 GB)
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/build-cache
            ~/.android/cache
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create gradle.properties with service account JSON
        run: |
          echo "GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON=${{ toJSON(secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON) }}" >> gradle.properties
          echo "OSM_CLIENT_ID=${{ secrets.OSM_CLIENT_ID }}" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties

      # Enable Gradle build cache and parallel execution for faster builds
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --build-cache --parallel

      - name: Verify APK
        run: |
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "‚úÖ APK built successfully"
            ls -lh app/build/outputs/apk/debug/app-debug.apk
          else
            echo "‚ùå APK not found"
            exit 1
          fi

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const apkPath = 'app/build/outputs/apk/debug/app-debug.apk';
            const apkExists = fs.existsSync(apkPath);
            const status = apkExists ? '‚úÖ Build successful' : '‚ùå Build failed';

            let size = '';
            if (apkExists) {
              const stats = fs.statSync(apkPath);
              size = ` (${(stats.size / 1024 / 1024).toFixed(2)} MB)`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Build Check Results\n\n${status}${size}\n\nCommit: ${context.sha.substring(0, 7)}`
            });
