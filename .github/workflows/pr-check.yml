      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Build Outputs
        uses: actions/cache@v4
        with:
          path: |
            app/build
            build
          key: ${{ runner.os }}-build-coverage-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-coverage-
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.konan
          key: ${{ runner.os }}-maven-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Kotlin
        uses: actions/cache@v4
        with:
          path: |
            ~/.kotlin
            ~/.gradle/kotlin-dsl
          key: ${{ runner.os }}-kotlin-${{ hashFiles('**/*.gradle.kts', '**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-kotlin-

      - name: Cache Android NDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
          key: ${{ runner.os }}-ndk-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-ndk-

      - name: Cache Lint
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/lint
          key: ${{ runner.os }}-lint-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-lint-

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/build-cache
            ~/.android/cache
            /usr/local/lib/android/sdk/platforms
            /usr/local/lib/android/sdk/platform-tools
            /usr/local/lib/android/sdk/build-tools
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Create gradle.properties
        run: |
          echo "GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON=${{ toJSON(secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON) }}" >> gradle.properties
          echo "OSM_CLIENT_ID=${{ secrets.OSM_CLIENT_ID }}" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.configureondemand=true" >> gradle.properties
      
      - name: Generate Coverage Report
        run: ./gradlew testDebugUnitTest jacocoTestReport --stacktrace --build-cache
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/build/reports/jacoco/
          retention-days: 7
      
      - name: Extract Coverage Percentage
        id: coverage
        run: |
          if [ -f "app/build/reports/jacoco/jacocoTestReport/html/index.html" ]; then
            COVERAGE=$(grep -oP 'Total.*?(\d+)%' app/build/reports/jacoco/jacocoTestReport/html/index.html | grep -oP '\d+' | head -1 || echo "0")
            echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "## üìä Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          else
            echo "percentage=0" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Coverage report not generated" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [check, coverage]
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Build Outputs
        uses: actions/cache@v4
        with:
          path: |
            app/build
            build
          key: ${{ runner.os }}-build-final-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-final-

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.konan
          key: ${{ runner.os }}-maven-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Kotlin
        uses: actions/cache@v4
        with:
          path: |
            ~/.kotlin
            ~/.gradle/kotlin-dsl
          key: ${{ runner.os }}-kotlin-${{ hashFiles('**/*.gradle.kts', '**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-kotlin-

      - name: Cache Android NDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
          key: ${{ runner.os }}-ndk-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-ndk-

      - name: Cache Lint
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/lint
          key: ${{ runner.os }}-lint-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-lint-

      # Cache Android SDK components to avoid re-downloading (~1-2 GB)
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/build-cache
            ~/.android/cache
            /usr/local/lib/android/sdk/platforms
            /usr/local/lib/android/sdk/platform-tools
            /usr/local/lib/android/sdk/build-tools
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create gradle.properties with service account JSON
        run: |
          echo "GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON=${{ toJSON(secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON) }}" >> gradle.properties
          echo "OSM_CLIENT_ID=${{ secrets.OSM_CLIENT_ID }}" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.configureondemand=true" >> gradle.properties

      # Enable Gradle build cache and parallel execution for faster builds
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --build-cache --parallel

      - name: Verify APK
        run: |
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "‚úÖ APK built successfully"
            ls -lh app/build/outputs/apk/debug/app-debug.apk
          else
            echo "‚ùå APK not found"
            exit 1
          fi

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const apkPath = 'app/build/outputs/apk/debug/app-debug.apk';
            const apkExists = fs.existsSync(apkPath);
            const status = apkExists ? '‚úÖ Build successful' : '‚ùå Build failed';

            let size = '';
            if (apkExists) {
              const stats = fs.statSync(apkPath);
              size = ` (${(stats.size / 1024 / 1024).toFixed(2)} MB)`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Build Check Results\n\n${status}${size}\n\nCommit: ${context.sha.substring(0, 7)}`
            });

