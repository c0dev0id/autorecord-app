name: Pull Request Check

permissions:
  pull-requests: write
  issues: write


on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Only run when code that affects the build is changed
    paths-ignore:
      - '**.md'                    # Documentation files
      - 'docs/**'                  # Documentation directory
      - '.github/workflows/**'     # Workflow changes don't affect app builds
      - '.gitignore'               # Git config changes
      - 'LICENSE'                  # License changes

jobs:
  check:
    name: ${{ matrix.task.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task:
          - name: Lint Check
            command: lint
          - name: Unit Tests
            command: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Build Outputs
        uses: actions/cache@v4
        with:
          path: |
            app/build
            build
          key: ${{ runner.os }}-build-${{ matrix.task.command }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.task.command }}-

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.konan
          key: ${{ runner.os }}-maven-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Kotlin
        uses: actions/cache@v4
        with:
          path: |
            ~/.kotlin
            ~/.gradle/kotlin-dsl
          key: ${{ runner.os }}-kotlin-${{ hashFiles('**/*.gradle.kts', '**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-kotlin-

      - name: Cache Android NDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
          key: ${{ runner.os }}-ndk-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-ndk-

      - name: Cache Lint
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/lint
          key: ${{ runner.os }}-lint-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-lint-

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/build-cache
            ~/.android/cache
            /usr/local/lib/android/sdk/platforms
            /usr/local/lib/android/sdk/platform-tools
            /usr/local/lib/android/sdk/build-tools
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create gradle.properties
        run: |
          echo "GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON=${{ toJSON(secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON) }}" >> gradle.properties
          echo "OSM_CLIENT_ID=${{ secrets.OSM_CLIENT_ID }}" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.configureondemand=true" >> gradle.properties

      - name: Run ${{ matrix.task.name }}
        run: ./gradlew ${{ matrix.task.command }} --stacktrace --build-cache --parallel

      - name: Upload Lint Report
        if: always() && matrix.task.command == 'lint'
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results*.html
          retention-days: 7

      - name: Upload Test Results
        if: always() && matrix.task.command == 'test'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            app/build/reports/tests/**
            app/build/test-results/**
          retention-days: 7

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: check
    
    steps:
      - name: Checkout code
