name: Android Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Optional: Uncomment the following steps to enable APK signing in GitHub Actions
      # You need to add the following secrets to your repository:
      #   - KEYSTORE_FILE: Base64-encoded keystore file
      #   - KEYSTORE_PASSWORD: Your keystore password
      #   - KEY_ALIAS: Your key alias
      #   - KEY_PASSWORD: Your key password
      # See SIGNING.md for detailed instructions
      
      # - name: Decode Keystore
      #   if: ${{ secrets.KEYSTORE_FILE != '' }}
      #   run: |
      #     echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > release.keystore
      
      # - name: Create keystore.properties
      #   if: ${{ secrets.KEYSTORE_FILE != '' }}
      #   run: |
      #     echo "storeFile=release.keystore" >> keystore.properties
      #     echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
      #     echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
      #     echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Rename APKs
        run: |
          # Extract version from tag or use workflow_dispatch input
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          
          # Validate VERSION is set
          if [ -z "$VERSION" ]; then
            echo "Error: VERSION is not set"
            exit 1
          fi
          
          # Debug output
          echo "VERSION: $VERSION"
          echo "Listing APK files:"
          ls -la app/build/outputs/apk/debug/ || echo "Debug directory not found"
          ls -la app/build/outputs/apk/release/ || echo "Release directory not found"
          
          # Copy debug APK if it exists
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            cp app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/motorcycle-voice-notes-${VERSION}-debug.apk
            echo "Debug APK renamed successfully"
          else
            echo "Warning: app-debug.apk not found"
          fi
          
          # Copy release APK (check for both signed and unsigned versions)
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            cp app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/motorcycle-voice-notes-${VERSION}-release.apk
            echo "Signed Release APK renamed successfully"
          elif [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            cp app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/motorcycle-voice-notes-${VERSION}-release-unsigned.apk
            echo "Unsigned Release APK renamed successfully"
          else
            echo "Warning: No release APK found"
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/motorcycle-voice-notes-*-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/motorcycle-voice-notes-*-release*.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/debug/motorcycle-voice-notes-*-debug.apk
            app/build/outputs/apk/release/motorcycle-voice-notes-*-release*.apk
          body: |
            ## Motorcycle Voice Notes Release

            ### Installation

            Download the appropriate APK:
            - **Debug APK**: For development and testing (recommended for most users)
            - **Release APK**: Optimized production version (may be signed or unsigned)

            > **Note**: If the release APK is signed, it can be used for production. If unsigned, you may need to sign it yourself using your own keystore. See [SIGNING.md](https://github.com/${{ github.repository }}/blob/main/SIGNING.md) for instructions.

            ### First-Time Setup

            1. Install the APK on your Android device (enable "Install from Unknown Sources")
            2. Launch the app and grant required permissions:
               - Microphone (for audio recording)
               - Fine Location (for GPS coordinates)
               - Storage (for saving files)
            3. Configure:
               - Choose a save directory for recordings
               - Select a trigger app to launch after recording

            ### Usage

            After setup, the app will:
            1. Acquire GPS location
            2. Announce "Location acquired, recording for 10 seconds"
            3. Record audio for 10 seconds
            4. Announce "Recording stopped"
            5. Save file as: `latitude_longitude_timestamp.3gp`
            6. Launch your configured trigger app

            ### Requirements

            - Android 8.0 (API 26) or higher
            - GPS capability
            - Microphone

            For build instructions and source code, see the [repository](https://github.com/${{ github.repository }}).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        run: |
          echo "## Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### APK Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Debug APKs:**" >> $GITHUB_STEP_SUMMARY
          ls -lh app/build/outputs/apk/debug/*.apk 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No debug APK files found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release APKs:**" >> $GITHUB_STEP_SUMMARY
          ls -lh app/build/outputs/apk/release/*.apk 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No release APK files found" >> $GITHUB_STEP_SUMMARY
