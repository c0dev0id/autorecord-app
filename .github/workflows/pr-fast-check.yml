name: Fast PR Check

on:
  push:
    branches:
      - claude/android-voice-notes-app-PHSNL
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches:
      - claude/android-voice-notes-app-PHSNL
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Warm caches - runs first to populate Gradle caches
  warm-caches:
    name: Warm Gradle Caches
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git tags

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create gradle.properties
        run: |
          echo "GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON=${{ toJSON(secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON) }}" >> gradle.properties
          echo "OSM_CLIENT_ID=${{ secrets.OSM_CLIENT_ID }}" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.configureondemand=true" >> gradle.properties

      - name: Warm up Gradle cache
        run: ./gradlew tasks --no-daemon --build-cache

  # Job 2: Unit tests - runs after warm-caches
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: warm-caches
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create gradle.properties
        run: |
          echo "GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON=${{ toJSON(secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON) }}" >> gradle.properties
          echo "OSM_CLIENT_ID=${{ secrets.OSM_CLIENT_ID }}" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.configureondemand=true" >> gradle.properties

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace --build-cache --parallel

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            app/build/reports/tests/**
            app/build/test-results/**
          retention-days: 7

  # Job 3: Lint - runs after warm-caches
  lint:
    name: Android Lint
    runs-on: ubuntu-latest
    needs: warm-caches
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create gradle.properties
        run: |
          echo "GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON=${{ toJSON(secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON) }}" >> gradle.properties
          echo "OSM_CLIENT_ID=${{ secrets.OSM_CLIENT_ID }}" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.configureondemand=true" >> gradle.properties

      - name: Run Android Lint
        run: ./gradlew lintDebug --stacktrace --build-cache --parallel

      - name: Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: |
            app/build/reports/lint-results-*.html
            app/build/reports/lint-results-*.xml
          retention-days: 7

  # Job 4: KtLint - runs after warm-caches (detekt not configured, using ktlint)
  ktlint:
    name: Kotlin Style Check
    runs-on: ubuntu-latest
    needs: warm-caches
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run KtLint
        run: |
          # Download and run ktlint
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/1.0.1/ktlint
          chmod +x ktlint
          ./ktlint "app/src/**/*.kt" --reporter=plain --reporter=checkstyle,output=ktlint-report.xml || true

      - name: Upload KtLint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-report
          path: ktlint-report.xml
          retention-days: 7

  # Job 5: Dependency Review - runs after warm-caches (only on PRs)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    needs: warm-caches
    if: github.event_name == 'pull_request'
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: on-failure

  # Job 6: Build - runs after unit-tests and lint
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    needs: [unit-tests, lint]
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create gradle.properties
        run: |
          echo "GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON=${{ toJSON(secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON) }}" >> gradle.properties
          echo "OSM_CLIENT_ID=${{ secrets.OSM_CLIENT_ID }}" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.configureondemand=true" >> gradle.properties

      # Optional: Setup signing if secrets are available
      - name: Setup Signing (Optional)
        env:
          SIGNING_KEYSTORE_PASSWORD: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS:    ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
        run: |
          set -euo pipefail
      
          if [ -n "${SIGNING_KEYSTORE_PASSWORD:-}" ]; then
            echo "storeFile=../release.keystore" > keystore.properties
            echo "storePassword=${SIGNING_KEYSTORE_PASSWORD}" >> keystore.properties
            echo "keyAlias=${SIGNING_KEY_ALIAS:-release}" >> keystore.properties
            echo "keyPassword=${SIGNING_KEYSTORE_PASSWORD}" >> keystore.properties
      
            # If keystore provided as base64 secret, decode it
            if [ -n "${SIGNING_KEYSTORE_BASE64:-}" ]; then
              echo "$SIGNING_KEYSTORE_BASE64" | base64 -d > release.keystore
            fi
      
            echo "Signing configuration written to keystore.properties"
          else
            echo "Signing secrets not provided; will build unsigned release APKs."
          fi

      - name: Build APKs
        run: |
          ./gradlew assembleDebug assembleRelease assembleDebugAndroidTest --stacktrace --build-cache --parallel

      - name: Upload Voice Notes Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: voice-notes-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Upload Voice Notes Release APK
        uses: actions/upload-artifact@v4
        with:
          name: voice-notes-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 7

      - name: Upload VN Manager Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: vnmanager-opener-debug-apk
          path: vnmanager-opener/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Upload VN Manager Release APK
        uses: actions/upload-artifact@v4
        with:
          name: vnmanager-opener-release-apk
          path: vnmanager-opener/build/outputs/apk/release/*.apk
          retention-days: 7

      - name: Upload Android Test APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-androidTest-apk
          path: app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk
          retention-days: 7

      - name: Build Summary
        run: |
          echo "## ðŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All APKs built successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Voice Notes Debug APK
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            DEBUG_SIZE=$(stat -c%s "app/build/outputs/apk/debug/app-debug.apk" 2>/dev/null || stat -f%z "app/build/outputs/apk/debug/app-debug.apk")
            DEBUG_SIZE_MB=$(echo "scale=2; $DEBUG_SIZE / 1024 / 1024" | bc)
            echo "**Voice Notes Debug APK:** ${DEBUG_SIZE_MB} MB" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Voice Notes Release APK
          VOICE_NOTES_RELEASE=$(find app/build/outputs/apk/release -name "*.apk" 2>/dev/null | head -1)
          if [ -n "$VOICE_NOTES_RELEASE" ]; then
            RELEASE_SIZE=$(stat -c%s "$VOICE_NOTES_RELEASE" 2>/dev/null || stat -f%z "$VOICE_NOTES_RELEASE")
            RELEASE_SIZE_MB=$(echo "scale=2; $RELEASE_SIZE / 1024 / 1024" | bc)
            if [[ "$VOICE_NOTES_RELEASE" == *"unsigned"* ]]; then
              echo "**Voice Notes Release APK:** ${RELEASE_SIZE_MB} MB (unsigned)" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Voice Notes Release APK:** ${RELEASE_SIZE_MB} MB (signed)" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          # VN Manager Debug APK
          VNMANAGER_DEBUG=$(find vnmanager-opener/build/outputs/apk/debug -name "*.apk" 2>/dev/null | head -1)
          if [ -n "$VNMANAGER_DEBUG" ]; then
            VNMANAGER_DEBUG_SIZE=$(stat -c%s "$VNMANAGER_DEBUG" 2>/dev/null || stat -f%z "$VNMANAGER_DEBUG")
            VNMANAGER_DEBUG_SIZE_MB=$(echo "scale=2; $VNMANAGER_DEBUG_SIZE / 1024 / 1024" | bc)
            echo "**VN Manager Debug APK:** ${VNMANAGER_DEBUG_SIZE_MB} MB" >> $GITHUB_STEP_SUMMARY
          fi
          
          # VN Manager Release APK
          VNMANAGER_RELEASE=$(find vnmanager-opener/build/outputs/apk/release -name "*.apk" 2>/dev/null | head -1)
          if [ -n "$VNMANAGER_RELEASE" ]; then
            VNMANAGER_RELEASE_SIZE=$(stat -c%s "$VNMANAGER_RELEASE" 2>/dev/null || stat -f%z "$VNMANAGER_RELEASE")
            VNMANAGER_RELEASE_SIZE_MB=$(echo "scale=2; $VNMANAGER_RELEASE_SIZE / 1024 / 1024" | bc)
            if [[ "$VNMANAGER_RELEASE" == *"unsigned"* ]]; then
              echo "**VN Manager Release APK:** ${VNMANAGER_RELEASE_SIZE_MB} MB (unsigned)" >> $GITHUB_STEP_SUMMARY
            else
              echo "**VN Manager Release APK:** ${VNMANAGER_RELEASE_SIZE_MB} MB (signed)" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Job 7: Update caches - runs last to save updated caches
  update-caches:
    name: Update Gradle Caches
    runs-on: ubuntu-latest
    needs: [build, ktlint]
    if: always()
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Update Gradle Dependencies Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create gradle.properties
        run: |
          echo "GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON=${{ toJSON(secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON) }}" >> gradle.properties
          echo "OSM_CLIENT_ID=${{ secrets.OSM_CLIENT_ID }}" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.configureondemand=true" >> gradle.properties

      - name: Update cache
        run: ./gradlew tasks --no-daemon --build-cache
