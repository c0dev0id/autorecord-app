name: Instrumentation tests (Firebase Test Lab)

on:
  workflow_dispatch:

jobs:
  firebase-test-lab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build debug APKs
        run: ./gradlew :app:assembleDebug :app:assembleDebugAndroidTest --no-daemon --stacktrace

      - name: Run Firebase Test Lab
        uses: google-github-actions/run-test-lab@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_JSON }}
          app_apk: app/build/outputs/apk/debug/app-debug.apk
          test_apk: app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk
          device: model=Nexus6,version=28,locale=en,orientation=portrait
